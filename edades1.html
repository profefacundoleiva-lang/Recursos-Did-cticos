<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cronolog√≠a Hist√≥rica Universal</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <!-- Polyfill para compatibilidad t√°ctil total -->
    <script src="https://cdn.jsdelivr.net/npm/drag-drop-touch-polyfill@1.5.0/DragDropTouch.min.js"></script>
    <style>
        :root {
            --ancho-tablero: 1100px;
            --color-prehistoria: #9b59b6;
            --color-antigua: #f1c40f;
            --color-media: #2ecc71;
            --color-moderna: #e67e22;
            --color-contemporanea: #95a5a6;
        }

        /* BLOQUEO TOTAL DE SELECCI√ìN Y MEN√öS */
        * {
            box-sizing: border-box;
            -webkit-touch-callout: none !important; /* Bloquea el men√∫ de iOS */
            -webkit-user-select: none !important;
            -khtml-user-select: none !important;
            -moz-user-select: none !important;
            -ms-user-select: none !important;
            user-select: none !important;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fdf5e6;
            background-image: radial-gradient(#d2b48c 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 10px;
            overflow-x: hidden;
            touch-action: pan-y; /* Permite scroll vertical pero previene gestos de sistema */
        }

        h1 { 
            font-family: 'Cinzel', serif;
            color: #2c3e50; 
            text-align: center;
            font-size: clamp(1.2rem, 5vw, 2.2rem);
            margin: 15px 0 5px;
        }

        .instrucciones {
            color: #7f8c8d;
            margin-bottom: 20px;
            font-style: italic;
            font-size: 0.9rem;
            text-align: center;
        }

        .game-viewport {
            width: 100%;
            max-width: 1200px;
            overflow-x: auto;
            padding: 20px 0;
            cursor: grab;
            -webkit-overflow-scrolling: touch;
            border-radius: 15px;
        }

        .game-container {
            position: relative;
            width: var(--ancho-tablero);
            height: 450px;
            margin: 0 auto;
        }

        .timeline-bar {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 70px;
            transform: translateY(-50%);
            display: flex;
            border: 3px solid #2c3e50;
            border-radius: 12px;
            overflow: hidden;
            z-index: 2;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .age {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.85rem;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
            text-align: center;
            padding: 5px;
        }

        .prehistoria { width: 25%; background: var(--color-prehistoria); }
        .antigua { width: 20%; background: var(--color-antigua); }
        .media { width: 15%; background: var(--color-media); }
        .moderna { width: 20%; background: var(--color-moderna); }
        .contemporanea { width: 20%; background: var(--color-contemporanea); }

        .marker-col {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 140px;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            z-index: 5;
            pointer-events: none;
        }

        .linea-punteada {
            position: absolute;
            top: 85px;
            bottom: 85px;
            left: 50%;
            border-left: 3px dotted rgba(44, 62, 80, 0.3);
            z-index: 1;
        }

        .drop-zone {
            width: 130px;
            height: 80px;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(4px);
            border: 2px dashed #95a5a6;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .drop-zone.hover { 
            background-color: rgba(52, 152, 219, 0.2); 
            border-color: #3498db; 
            transform: scale(1.05);
        }

        .ficha {
            width: 115px;
            padding: 10px;
            background: white;
            border: 1px solid #2c3e50;
            border-radius: 8px;
            cursor: grab;
            font-size: 0.8rem;
            text-align: center;
            font-weight: 700;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            pointer-events: auto;
            /* Evita que el navegador la trate como objeto arrastrable nativo */
            -webkit-user-drag: none; 
        }
        
        .ficha.dragging { opacity: 0.4; transform: scale(0.9); }
        .tipo-fecha { background: #ebf5fb; color: #2980b9; border-left: 5px solid #2980b9; }
        .tipo-evento { background: #fdfefe; color: #2c3e50; border-left: 5px solid #2c3e50; }

        .drop-zone .ficha { 
            width: 90%; 
            border: none; 
            box-shadow: none; 
            background: transparent; 
        }

        .pools-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            max-width: 1100px;
            margin-top: 20px;
        }

        .pool-box {
            background: rgba(255,255,255,0.7);
            border: 2px solid #bdc3c7;
            border-radius: 15px;
            padding: 15px;
            min-height: 120px;
        }

        .pool-title {
            text-align: center;
            font-weight: 700;
            margin-bottom: 15px;
            color: #34495e;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .pool-content {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        #verificar {
            margin: 20px 0;
            padding: 15px 60px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        #mensaje {
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        #confeti-canvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 100;
        }

        @media (min-width: 900px) {
            .pools-container { flex-direction: row; }
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <canvas id="confeti-canvas"></canvas>

    <h1>CRONOLOG√çA UNIVERSAL</h1>
    <p class="instrucciones">Organiza las fichas. Desliza el tablero horizontalmente si es necesario.</p>

    <div id="mensaje"></div>

    <div class="game-viewport">
        <div class="game-container" id="main-board">
            <div class="timeline-bar">
                <div class="age prehistoria">PREHISTORIA</div>
                <div class="age antigua">EDAD ANTIGUA</div>
                <div class="age media">EDAD MEDIA</div>
                <div class="age moderna">EDAD MODERNA</div>
                <div class="age contemporanea">EDAD CONTEMP.</div>
            </div>

            <div class="marker-col" style="left: 0%;">
                <div class="drop-zone" data-type="fecha" data-id="f1"></div>
                <div class="linea-punteada"></div>
                <div class="drop-zone" data-type="evento" data-id="h1"></div>
            </div>
            <div class="marker-col" style="left: 25%;">
                <div class="drop-zone" data-type="fecha" data-id="f2"></div>
                <div class="linea-punteada"></div>
                <div class="drop-zone" data-type="evento" data-id="h2"></div>
            </div>
            <div class="marker-col" style="left: 45%;">
                <div class="drop-zone" data-type="fecha" data-id="f3"></div>
                <div class="linea-punteada"></div>
                <div class="drop-zone" data-type="evento" data-id="h3"></div>
            </div>
            <div class="marker-col" style="left: 60%;">
                <div class="drop-zone" data-type="fecha" data-id="f4"></div>
                <div class="linea-punteada"></div>
                <div class="drop-zone" data-type="evento" data-id="h4"></div>
            </div>
            <div class="marker-col" style="left: 80%;">
                <div class="drop-zone" data-type="fecha" data-id="f5"></div>
                <div class="linea-punteada"></div>
                <div class="drop-zone" data-type="evento" data-id="h5"></div>
            </div>
            <div class="marker-col" style="left: 100%;">
                <div class="drop-zone" data-type="fecha" data-id="f6"></div>
                <div class="linea-punteada"></div>
                <div class="drop-zone" data-type="evento" data-id="h6"></div>
            </div>
        </div>
    </div>

    <button id="verificar">VERIFICAR</button>

    <div class="pools-container">
        <div class="pool-box">
            <div class="pool-title">üìÖ CRONOLOG√çA</div>
            <div id="pool-fechas" class="pool-content"></div>
        </div>
        <div class="pool-box">
            <div class="pool-title">üìú GRANDES HITOS</div>
            <div id="pool-eventos" class="pool-content"></div>
        </div>
    </div>

    <script>
        // BLOQUEO TOTAL DE MEN√ö CONTEXTUAL MEDIANTE JAVASCRIPT
        window.oncontextmenu = function(event) {
            event.preventDefault();
            event.stopPropagation();
            return false;
        };

        const datos = [
            { id: "f1", texto: "Millones de a√±os atr√°s", tipo: "fecha" },
            { id: "f2", texto: "3.500 a.C.", tipo: "fecha" },
            { id: "f3", texto: "476 d.C.", tipo: "fecha" },
            { id: "f4", texto: "1.492 d.C.", tipo: "fecha" },
            { id: "f5", texto: "1.789 d.C.", tipo: "fecha" },
            { id: "f6", texto: "Actualidad", tipo: "fecha" },
            { id: "h1", texto: "Origen del Ser Humano", tipo: "evento" },
            { id: "h2", texto: "Aparici√≥n de la Escritura", tipo: "evento" },
            { id: "h3", texto: "Ca√≠da de Roma", tipo: "evento" },
            { id: "h4", texto: "Encuentro de Mundos", tipo: "evento" },
            { id: "h5", texto: "Revoluci√≥n Francesa", tipo: "evento" },
            { id: "h6", texto: "Era de la Informaci√≥n", tipo: "evento" }
        ];

        let fichaArrastrada = null;
        const canvas = document.getElementById('confeti-canvas');
        const ctx = canvas.getContext('2d');
        let part√≠culas = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function iniciar() {
            const pFechas = document.getElementById('pool-fechas');
            const pEventos = document.getElementById('pool-eventos');
            const barajados = [...datos].sort(() => Math.random() - 0.5);
            
            barajados.forEach(item => {
                const f = document.createElement('div');
                f.className = `ficha tipo-${item.tipo}`;
                f.draggable = true;
                f.innerText = item.texto;
                f.dataset.id = item.id;
                f.dataset.tipo = item.tipo;

                // Bloqueo preventivo por elemento
                f.oncontextmenu = () => false;

                f.addEventListener('dragstart', () => {
                    fichaArrastrada = f;
                    f.classList.add('dragging');
                });
                f.addEventListener('dragend', () => f.classList.remove('dragging'));

                if(item.tipo === 'fecha') pFechas.appendChild(f);
                else pEventos.appendChild(f);
            });

            document.querySelectorAll('.drop-zone, .pool-content').forEach(zona => {
                zona.addEventListener('dragover', e => e.preventDefault());
                zona.addEventListener('dragenter', () => zona.classList.add('hover'));
                zona.addEventListener('dragleave', () => zona.classList.remove('hover'));
                zona.addEventListener('drop', (e) => {
                    e.preventDefault();
                    zona.classList.remove('hover');
                    if (zona.classList.contains('drop-zone')) {
                        if (fichaArrastrada.dataset.tipo !== zona.dataset.type) return;
                        if (zona.children.length > 0) devolverAlPool(zona.children[0]);
                        zona.appendChild(fichaArrastrada);
                    } else {
                        const idPool = zona.id;
                        if ((fichaArrastrada.dataset.tipo === 'fecha' && idPool === 'pool-fechas') ||
                            (fichaArrastrada.dataset.tipo === 'evento' && idPool === 'pool-eventos')) {
                            zona.appendChild(fichaArrastrada);
                        }
                    }
                });
            });
        }

        function devolverAlPool(ficha) {
            const pool = ficha.dataset.tipo === 'fecha' ? 
                         document.getElementById('pool-fechas') : 
                         document.getElementById('pool-eventos');
            pool.appendChild(ficha);
        }

        document.getElementById('verificar').onclick = () => {
            let correctas = 0;
            const zonas = document.querySelectorAll('.drop-zone');
            
            zonas.forEach(z => {
                const ficha = z.children[0];
                if (ficha && ficha.dataset.id === z.dataset.id) {
                    z.style.borderColor = "#2ecc71";
                    z.style.backgroundColor = "rgba(46, 204, 113, 0.2)";
                    correctas++;
                } else {
                    z.style.borderColor = "#e74c3c";
                    z.style.backgroundColor = "rgba(231, 76, 60, 0.2)";
                }
            });

            const msg = document.getElementById('mensaje');
            if (correctas === 12) {
                msg.innerText = "¬°HISTORIA RESTAURADA CON √âXITO!";
                msg.style.color = "#27ae60";
                dispararConfeti();
            } else {
                msg.innerText = `${correctas} de 12 aciertos. ¬°Sigue intentando!`;
                msg.style.color = "#c0392b";
                const board = document.getElementById('main-board');
                board.style.animation = "shake 0.4s";
                setTimeout(() => board.style.animation = "", 400);
            }
        };

        const style = document.createElement('style');
        style.innerHTML = `@keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }`;
        document.head.appendChild(style);

        function dispararConfeti() {
            part√≠culas = [];
            for (let i = 0; i < 150; i++) {
                part√≠culas.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height - canvas.height,
                    size: Math.random() * 7 + 3,
                    color: `hsl(${Math.random() * 360}, 70%, 50%)`,
                    speed: Math.random() * 3 + 2,
                    angle: Math.random() * 6.28
                });
            }
            animarConfeti();
        }

        function animarConfeti() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let activas = false;
            part√≠culas.forEach(p => {
                p.y += p.speed;
                p.x += Math.sin(p.angle) * 1.5;
                if (p.y < canvas.height) {
                    activas = true;
                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, p.size, p.size);
                }
            });
            if (activas) requestAnimationFrame(animarConfeti);
        }

        iniciar();
    </script>
</body>
</html>
